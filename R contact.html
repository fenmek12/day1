<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <h1>Contact Us</h1>

    <p>If you have any questions or inquiries, feel free to reach out to us using the form below.</p>

    <form action="submit_form.html" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2025 Dream Success Academy. All rights reserved.</p>
    </footer>

</body>
</html>
